<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>title</title>
</head>
<body>
	<div class="container my-2">

		<h1>Users List</h1>
		<hr>
		<br/>
		<a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
		<table border="1" class="table table-striped table-responsive-md ">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Edit</th>
				</tr>				
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
						<a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
